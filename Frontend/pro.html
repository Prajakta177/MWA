<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f6f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .profile-header {
            background: #f4ebe3;
            padding: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }
        .profile-header h2 {
            margin-top: 10px;
            font-size: 24px;
        }
        .profile-header p {
            color: #777;
        }
        .wardrobe-section {
            margin-top: 30px;
        }
        .wardrobe-section h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .wardrobe-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .item p {
            margin-top: 10px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background: #d19c7c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <h2>Jane Doe</h2>
            <p>Fashion Enthusiast | Style Blogger</p>
        </div>

        <!-- Wardrobe Section -->
        <div class="wardrobe-section">
            <h3>My Wardrobe</h3>
            <div class="wardrobe-items">
                <div class="item">
                    <img src="https://via.placeholder.com/200" alt="Outfit">
                    <p>Pink Dress</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/200" alt="Outfit">
                    <p>Casual Sweater</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/200" alt="Outfit">
                    <p>Summer Gown</p>
                </div>
            </div>
        </div>

        <!-- Button -->
        <a href="#" class="btn">Edit Profile</a>
    </div>

</body>
</html>
